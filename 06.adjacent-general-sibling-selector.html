<!-- 06.adjacent-general-sibling-selector.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  section {
    border: 3px solid black;
  }
  ul {
    background-color: LightBlue;
    color: DarkBlue;
  }
  </style>
</head>
<body>
  <section class="adjacent-sibling">
    <ul>
      <li>List1 - Item1</li>
      <li>List1 - Item2</li>
    </ul>
    <h2>Adjacent</h2>
    <ul>
      <li>List2 - Item1</li>
      <li>List2 - Item2</li>
    </ul>
    <ul>
      <li>List3 - Item1</li>
      <li>List3 - Item2</li>
    </ul>
  </section>
</body>
</html>
